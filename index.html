<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, user-scalable=0">
    <title>Randomize seats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Randomize seats</h1>
        <h2>Made with ❤️ by Morgan Cui, Block 6</h2>
        <p>Note: Only click the finish button once you are done adding all the students. Otherwise, the randomizer may repeat names!</p>
        <div class="Grid">
            <input class="item" maxlength="19" placeholder="Enter student name"></input>
            <input class="item" maxlength="19" placeholder="Enter student name"></input>
        </div>
        <button id="Add" onclick="addStudent()">Add more students</button> 
        <button id="Randomize">Randomize</button>
        <button id="Finish" onclick="finish()">Finish adding</button>
        <p id="student1" class="student">test</p>
        <p id="student2" class="student">test</p>
    </center>
</body>
<script src="script.js"></script>
</html>
